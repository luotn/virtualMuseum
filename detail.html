<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title name="title">Virtual Museum Demo - Detail</title>
    <!-- <link href="./node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body onload="changeToSetLanguage('detail'), getViewing()">
    <!-- Navbar -->
    <nav class="navbar sticky-top navbar-dark bg-dark" id="navbar">
        <div class="navbar-brand" id="navbar-brand">
            <a name="brand" href="./index.html">
                Virtual Museum
            </a>
        </div>
        <div class="justify-content-end" onclick="changeLanguage('detail')" id="languageSelector" style="color: white;"><a id="en">En</a> / <a id="cn">中</a></div>
    </nav>

    <div id="detail-wrap" class="container text-center">
        <div class="row justify-content-center">
            <div class="col" id="model-wrap">
                <a href="./public/models/usdz/倒装壶（带底）.usdz" rel="ar" id="ar-model">
                    <img style="width: 100%; max-width: 480px;" src="./public/img/teapot-ar.png" id="ar-preview">
                </a>
            </div>
        </div>
        <div class="row justify-content-center" id="ar-tooltip">Click image above to view model in real world, or click below to view in virtual environment.</div>
            <div class="row justify-content-center" id="modelviewer">
                <button type="button" class="btn btn-secondary" style="width: fit-content;" onclick="view()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box" viewBox="0 0 16 16">

                    </svg>
                    <a id="viewerButton">View in Virtual Environment</a>
                </button>
            </div>
        <div class="row text-start" id="description">
            <iframe id="description-body" style="height: 100ch;" class="responsive-iframe" src="./src/exhibits/wrong_cn.html"></iframe>
        </div>
    </div>

    <div id="spacer"></div>

    <!-- Footer -->
    <div id="footer">
        Ⓒ2024 Tianning (Jerry) Luo, SID:2604067

    <script src="./src/detail.js" crossorigin="anonymous"></script>
