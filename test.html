<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>three.js webgl - loaders - USDZLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background-color: #eee;
				color: #444;
                margin: 0px;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "./src/three/three.module.js",
					"three/addons/": "./src/three/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { USDZLoader } from 'three/addons/loaders/USDZLoader.js';

			let camera, scene, renderer;

			init();
			animate();

			async function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 10 );
				camera.position.set( 0, 0.75, - 1.5 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1.0;
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 0.1;
				controls.maxDistance = 0.2;
				// controls.target.y = 15;
				controls.update();

				const rgbeLoader = new RGBELoader()
					.setPath( './public/textures/skybox/' );

				const usdzLoader = new USDZLoader()
					.setPath( './public/models/usdz/' );

				const [ texture, model ] = await Promise.all( [
					rgbeLoader.loadAsync( 'Bruynzeel_room_museum.hdr' ),
					usdzLoader.loadAsync( 'SP_ascii.usdz' ),
				] );

				// environment

				texture.mapping = THREE.EquirectangularReflectionMapping;

				scene.background = texture;
				scene.backgroundBlurriness = 0.1;
				scene.environment = texture;

				// model

				model.position.y = -0.05;
				model.position.z = 0;
                model.rotation.y = 3;
				scene.add( model );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

		</script>
	</body>
</html>
