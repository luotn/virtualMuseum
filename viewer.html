<!DOCTYPE html>
<html lang="en">
	<head>
        <title name='title'>Virtual Museum Demo - Viewer</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<link href="./src/main.css" rel="stylesheet" crossorigin="anonymous">
		<style>
			body {
				background-color: #eee;
				color: #444;
                margin: 0px;
			}
			a {
				color: #08f;
			}
		</style>
	</head>
	<body onload="init('viewer')">

		<!-- Navbar -->
		<nav class="navbar sticky-top navbar-dark bg-dark" id="navbar">
			<div class="navbar-brand" id="navbar-brand">
				<a name="brand" href="./index.html">
					Virtual Museum
				</a>
			</div>
			<div class="justify-content-end" onclick="changeLanguage('viewer')" id="languageSelector" style="color: white;"><a id="en">En</a> / <a id="cn">ä¸­</a></div>
		</nav>

		<script type="importmap">
			{
				"imports": {
					"three": "./src/three/three.module.js",
					"three/addons/": "./src/three/"
				}
			}
		</script>

		<script type="module">

			import * as THREE from 'three';

			import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
			import { RGBELoader } from 'three/addons/loaders/RGBELoader.js';
			import { USDZLoader } from 'three/addons/loaders/USDZLoader.js';

			let camera, scene, renderer, viewing;

			init();
			animate();

			async function init() {

				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 0.01, 10 );
				camera.position.set( 0, 0.75, - 1.5 );

				scene = new THREE.Scene();

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.toneMapping = THREE.ACESFilmicToneMapping;
				renderer.toneMappingExposure = 1.0;
				document.body.appendChild( renderer.domElement );

				const controls = new OrbitControls( camera, renderer.domElement );
				controls.minDistance = 0.1;
				controls.maxDistance = 0.5;
				// controls.target.y = 15;
				controls.update();

				const rgbeLoader = new RGBELoader()
					.setPath( './public/textures/skybox/' );

				const usdzLoader = new USDZLoader()
					.setPath( './public/models/usdz/' );

				var data = await getJSON()
				let models = data.pages.detail.exhibits;
				viewing = new URLSearchParams(window.location.search).get("viewing");
				for (let temp in models) {
					if(temp == viewing)
						models = models[`${temp}`];
				}
				const [ texture, model ] = await Promise.all( [
					rgbeLoader.loadAsync( 'Bruynzeel_room_museum.hdr' ),
					usdzLoader.loadAsync( models.model ),
				] );

				// environment

				texture.mapping = THREE.EquirectangularReflectionMapping;

				scene.background = texture;
				scene.backgroundBlurriness = 0.1;
				scene.environment = texture;

				// model

				model.position.y = -0.05;
				model.position.z = 0;
                model.rotation.y = 3;
				scene.add( model );

				window.addEventListener( 'resize', onWindowResize );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function animate() {

				requestAnimationFrame( animate );

				renderer.render( scene, camera );

			}

			async function getJSON() {
				const response = await fetch("./src/lang.json");
				const json = await response.json();
				return json;
			}

		</script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		<script src="./src/main.js" crossorigin="anonymous"></script>
	</body>
</html>
