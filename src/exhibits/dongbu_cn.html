    <h2>东布壶</h2>
    <p style="font-size: small;">近现代蒙古高筒茶壶</p>
    <br>
    <p>长/高：33cm，宽/最大径：12.5cm。</p>
    <p>蒙古族用于盛奶及茶的器皿。东布壶源于中亚的多穆壶。
        多穆壶来自于蒙、藏少数民族地区，一般用于盛装酥油茶，通常以木或金属材料制成。
        多穆壶在藏语里称为"勒木"，蒙语中称为"东布壶"，内地称为"多穆壶"。
        瓷质多穆壶始见于元代，清康熙时期又再流行。
        元代景德镇窑烧制有青花、青白瓷品种，元代器形较小，有执柄。
        康熙器形制较大，无执柄。
    </p>
    <p>器身上窄下宽，上饰三道铜箍。此壶造型古朴简洁，大方实用。</p>
