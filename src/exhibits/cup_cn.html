    <h2>公道杯（仿品）</h2>
    <br>
    <p style="font-size: small;">明朝酒器</p>
    <br>
    <p>九龙杯利用虹吸原理运作。杯内竖立一个龙头，龙颈底有小孔，杯外面亦有一孔；龙颈内有复管，其外管上方与内管相通，外管对杯内开小孔，该小孔即为龙颈底之孔，内管则下连杯外之孔。</p>
    <p>如果加水不超过内外管相通之上口，则此杯与常杯相同；若水面超过了上口，则水就会注满内外管壁之间，水即会循内管完全流出。</p>
    <br>
