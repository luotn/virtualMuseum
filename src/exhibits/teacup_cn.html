    <h2>米黄地五彩花鸟纹盏托</h2>
    <br>
    <p style="font-size: small;">清康熙年间茶具</p>
    <br>
    <p>盏：高4.6厘米，口径8.0厘米，底径3.8厘米；托：高1,8厘米，口径13.0厘米，底径6.9厘米。</p>
    <p>由盏、托两部分组成。盏菱口，深腹，矮圈足；托敞口，呈菱花形，矮弧腹，矮圈足。盏托内口沿以青花描绘锦地纹，盏及托外壁先以米黄釉为地，其上再以五彩绘花卉纹。盏、托内壁均饰以五彩花卉纹，底有青花押款。</p>
